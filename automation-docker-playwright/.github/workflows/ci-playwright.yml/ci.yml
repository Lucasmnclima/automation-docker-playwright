name: üß™ Playwright Tests CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  tests:
    name: Run Playwright Tests
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout do c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Instalar Node.js (mesma vers√£o usada localmente)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 3Ô∏è‚É£ Instalar depend√™ncias
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Instalar browsers do Playwright
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Rodar os testes (gera relat√≥rio HTML)
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # 6Ô∏è‚É£ Upload do relat√≥rio como artefato
      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7
